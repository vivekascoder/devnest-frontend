<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tailwind.css">
  <title>Todo</title>
</head>
<body>
  <div class="todo shadow-xl w-11/12 md:w-1/3 mx-auto mt-20 p-4">
    <div class="todo__title">
      <h1 class="text-3xl text-center mb-4 uppercase">Tod<span class="text-purple-700">ify</span> </h1>
    </div>
    <div class="todo__form flex">
      <input type="text" class="flex-1 bg-gray-100 px-2 focus:outline-none focus:ring-4 ring-purple-500 ring-opacity-50" id="todo-text">
      <button class="bg-purple-500 text-white px-6 py-2 focus:outline-none focus:ring-4 ring-purple-500 ring-opacity-50" id="add-btn">Add</button>
    </div>
    <div class="mt-4 space-y-4" id="todos">
      <!-- Place to render todo's -->
    </div>
  </div>
  <script src="./app.js"></script>
  <script src="./db.js"></script>
</body>
</html>
